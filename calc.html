<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="text.css">
<title>Calculator</title>
</head>
<body>
<!-- calculator -->
<div class="calculator">
<!-- display -->
<input type="text" class="display" disabled>
<!-- keys -->
<div class="keys">
<!-- 4 rows of keys -->
<div class="row">
<button value="7">VII</button>
<button value="8">VIII</button>
<button value="9">IX</button>
<button value="+" class="operator">+</button>
</div>
<div class="row">
<button value="4">IV</button>
<button value="5">V</button>
<button value="6">VI</button>
<button value="-" class="operator">-</button>
</div>
<div class="row">
<button value="1">I</button>
<button value="2">II</button>
<button value="3">III</button>
<button value="*" class="operator">*</button>
</div>
<div class="row">
<button value="C" class="operator">C</button>
<button value="0">0</button>
<button value="/" class="operator">/</button>
<button value="=" class="operator">=</button>
</div>
</div>
</div>
<!-- calculator body ends -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
